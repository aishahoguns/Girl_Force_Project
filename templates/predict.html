<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Prediction Result</title>
</head>
<body>
    <h1>Calories Prediction Result</h1>

    {% if prediction %}
    <p>The predicted calories are: {{ prediction }}</p>
    {% else %}
    <p>No prediction available.</p>
    {% endif %}

    <p><a href="/">Go back to the prediction form</a></p>
</body>
</html>
